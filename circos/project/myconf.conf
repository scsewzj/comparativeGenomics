# image
<<include /root/circos-0.69-10/etc/image.conf>> 
#<<include legend.conf>>
<image>
dir   = .
file  = circos.png
png   = yes
radius = 1500
angle_offset = -90
</image>



# ideogram
<ideogram>
show = yes
thickness = 30p
fill   = yes
stroke_color = black
stroke_thickness = 1p
</ideogram>

# ticks
<ticks>
show_ticks       = yes
show_tick_labels = yes
tick_label_size  = 12p
tick_length      = 10p
tick_color       = grey
tick_thickness   = 2p
label_offset     = 5p
label_format     = %d
interval        = 1000000
minor_ticks      = 4
minor_tick_length = 5p
minor_tick_color  = lightgrey
minor_tick_thickness = 1p
</ticks>


<links>

show          = yes
ribbon        = yes
flat          = yes
radius        = 0.7r
bezier_radius = 0r
color         = black_a5

<link>
file = os_intra_homo.txt
<<include link.rules.conf>>
</link>

</links>


# plots
<plots>


<plot>
show = yes
type = histogram
file = os_gc_processed
r0   = 0.73r
r1   = 0.8r
max  = 0.5
min  = 0.3
fill_under = yes
fill_color = plasma-20-seq-14
orientation = out

<rules>
<rule>
condition  = 1
stroke_color = eval(sprintf("chr%s",substr(var(chr),2)))
fill_color = eval(sprintf("chr%s",substr(var(chr),2)))
</rule>
</rules>

</plot>

<plot>
show = yes
type = heatmap
file = os_gene_density_processed
r0   = 0.82r
r1   = 0.88r
max  = 0.8
min  = 0
#fill_under = yes
color = greens-13-seq
orientation = out
</plot>

<plot>
show = yes
type = scatter
file = os_te_density_processed
r0   = 0.9r
r1   = 0.95r
max  = 0.8
min  = 0
glyph = square
glyph_size = 6
stroke_thickness = 1
orientation = out

<rules>
<rule>
condition  = 1
stroke_color = eval(sprintf("hue-%s",substr(var(chr),2)))
color = eval(sprintf("hue-%s",substr(var(chr),2)))
</rule>
</rules>

</plot>







</plots>



data_out_of_range* = trim

